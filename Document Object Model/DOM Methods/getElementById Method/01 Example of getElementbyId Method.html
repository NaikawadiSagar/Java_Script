<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form>
        <label for=""> Enter Telephone Number:</label><br><br>
        <input type="number" id="Telephone" >

        <input type="button" value="Show Contact" onclick="Number()">

            alert("Number Is" + Name);
        }
    </script>
