<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <form>
        <label for=""> Name:</label>
        <input type="text" id="Name"><br>

        <label> Address:</label>
        <input type=" text" id="Address"><br>

        <input type="button" value="Show_Info" onclick="Show()">

            function Show(){
                var Info = document.getElementById("Name").value;
                var Add = document.getElementById("Address").value;

                if(Info != "" && Add != "")

                    alert("Full Information is : " + Info + " " + Add);
                }
                else
                {
                    alert("Fill All Filds");
                }

                
            }
    </script>
