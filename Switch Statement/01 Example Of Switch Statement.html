<!DOCTYPE html>
<html lang="en">
<head>
    <title>Switch</title>
</head>
<body>
    <script>
        var Choice = "1";
        document.write("<h2>Example Of Switch Statement</h2>");

        switch(Choice)
        {
            case '1':
                    document.write("Mango");
                    break;
            case '2':
                    document.write("Banana");
                    break;

            default:
                    document.write("Invalid Choicce");
                    
        }
    </script>
</body>
</html>
