<!DOCTYPE html>
<html lang="en">
<head>
    <title>Switch</title>
</head>
<body>
    <script>
        var Choice= prompt("Please enter your value    :");
        switch(Choice)
        {
            case '1':
                    document.write("Monday");
                    break;
            case '2':
                    document.write("Tuesaday");
                    break;
            case '3':
                    document.write("Wednsaday");
                    break;
            case '4':
                    document.write("Thursday");
                    break;
            case '5':
                    document.write("Friday");
                    break;
            case '6':
                    document.write("Saturday");
                    break;
            case '7':
                    document.write("Sunday");
                    break;
             default:
                 document.write("Invalid CHoice");
            
        }
    </script>
</body>
</html>
