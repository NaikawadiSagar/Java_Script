<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var X = new Date().getDay();

        switch(X)
        {
            case 1:
                    document.writeln("Moday");
                    break;
            case 2:
                    document.writeln("Tuesday");
                    break;
                    
            case 3:
                    document.writeln("Wednsday");
                    break;
            case 4:
                    document.writeln("Thusrday");
                    break;

            case 5:
                    document.writeln("Friday");
                    break;

            case 6:
                    document.writeln("Saturday");
                    break;

            case 7:
                    document.writeln("Sunday");
                    break;
            default:
                    document.writeln("Invalid Number");
        }
    </script>

</body>
</html>
