<!DOCTYPE html>
<html lang="en">
<head>
    <title>If Else</title>
</head>
<body>
    <script>
        var A = 10;
        var B = 25;
        document.write("<h2>Example Of If Else Statement</h2>");

        if(A % 2 == 0)
        {
            document.write("Number is Even  "  + A);
        }
        else
        {
            document.write("Number is Note Even" + A);
        }
    </script>
</body>
</html>
