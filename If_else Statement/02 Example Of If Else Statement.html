<!DOCTYPE html>
<html lang="en">
<head>
    <title>If Else</title>
</head>
<body>
    <script>
        var A = 20;
        var B = 25;

        document.write("<h2>Example Of If Else Statement</h2>");

        if(A >= B)
        {
            document.write("A Graeter than B");
        }
        else
        {
            document.write("B Greater A");
        }
    </script>
</body>
</html>
