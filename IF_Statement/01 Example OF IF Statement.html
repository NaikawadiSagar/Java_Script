<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Statement</title>
</head>
<body>
    <script>
        var X = 10;
         
        if(X % 2 == 0)
        {
            document.write("X is Even");
        }
    </script>
</body>
